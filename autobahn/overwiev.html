<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přehled objednávek</title>
  <link rel="stylesheet" href="css/overwiev.css">
</head>
<body>
  <div class="container">
    <h1>Přehled objednávek</h1>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Jméno</th>
            <th>Příjmení</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Počet</th>
            <th>Odesláno</th>
            <th>Smazat</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <!-- Objednávky se načtou zde -->
        </tbody>
      </table>
    </div>
    <button id="backButton" class="link">Zpět na objednávky</button>
  </div>
  <script src="/scripts/overwiev-script.js"></script>
</body>
</html>
