<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autodíly</title>
    <link rel="stylesheet" href="css/parts.css">
    <script src="https://kit.fontawesome.com/3e6e8225e1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="scripts/parts-script.js" type="module"></script>
</head>
<body>
  
  <!-- Admin přihlášení/odhlášení vpravo nahoře -->
  <div class="admin-controls">
    <button id="adminLogin">Přihlásit se</button>
    <button id="adminLogout" style="display: none;">Odhlásit se</button>
  </div>

  <div class="sidebar">
    <ul>
        <li><a href="index.html"><i class="fa fa-fw fa-home"></i> Domů</a></li>
        <li><a href="cars.html"><i class="fa-solid fa-car"></i> Prodej Vozidel</a></li>
        <li><a href="ex-buy.html"><i class="fa-regular fa-handshake"></i> Výměna/Výkup</a></li>
        <li><a href="parts.html"><i class="fa-solid fa-screwdriver-wrench"></i> Autodíly</a></li>
        <li><a href="estates.html"><i class="fa-solid fa-shop"></i> Nemovitosti</a></li>
        <li><a href="contacts.html"><i class="fa-solid fa-phone"></i> Kontakty</a></li>
        <div class="vertical-text">AUTOBAHN</div>
    </ul>
  </div>

  <div class="container">
    <h1>Autodíly</h1>
    <div class="image-container">
      <img src="/images/parts/parts.png" alt="Autodíl">
    </div>
    <div class="price">Cena: 7.500.000 Kč</div>
    <div class="availability" id="availability">Dostupnost: Skladem</div>
    
    <form id="orderForm">
      <input type="text" name="firstName" placeholder="Jméno" required>
      <input type="text" name="lastName" placeholder="Příjmení" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Telefonní číslo" required>
      <input type="number" id="quantity" name="quantity" placeholder="Počet" required min="1">
      <button type="submit" id="orderButton">Objednat</button>
    </form>

    <!-- Skryté admin funkce -->
    <div id="adminPanel" style="display: none;">
      <a href="#" id="adminButton" class="admin-button">Přehled objednávek</a>
      <a href="#" id="resetStockButton" class="reset-stock-button">Obnovit sklad</a>
    </div>
  </div>

</body>
</html>
