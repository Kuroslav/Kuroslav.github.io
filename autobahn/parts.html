<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednávkový systém</title>
    <script type="module" src="script.js"></script>
</head>
<body>

    <h1>🛒 Objednávkový systém</h1>
    <p id="stockStatus">Načítání skladu...</p>

    <form id="orderForm">
        <label for="firstName">Jméno:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Příjmení:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="quantity">Počet kusů:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="submit" id="orderButton">🛍️ Odeslat objednávku</button>
    </form>

    <hr>

    <!-- 🔑 Admin panel -->
    <button id="adminLogin">🔑 Přihlásit se jako admin</button>
    <button id="adminLogout" style="display:none;">🚪 Odhlásit se</button>

    <div id="adminPanel" style="display:none;">
        <h2>📦 Správa skladu</h2>
        <button id="resetStockButton">🔄 Obnovit sklad</button>
    </div>

</body>
</html>
